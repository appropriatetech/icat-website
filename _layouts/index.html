<html lang="en">
<head>
  {% include header.partial %}
  
  <style>

    .jumbotron {
      margin-top: 60px;
    }
    .jumbotron h1 {
      font-size: 72px;
      line-height: 0.9em;
    }
    .jumbotron .btn {
      font-size: 21px;
      padding: 14px 24px;
    }

      width: 200px;

      border-radius: 100px;

    #workshop-header h4 {

      border: 1px solid;
    }
    
    #hackathon-header h4 {
      background-image: url('images/hackathon.jpg');
      color: white;
    }

      <a class="btn btn-large btn-success" href="http://igg.me/p/270632?a=1716373">Support the Event!</a>
    </div>
